<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Log In</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        .ab {
            text-decoration: none;
        }

        .ab h4 {
            font-size: 20px;
        }

        .ab h4:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>


    <!-- first part start -->
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><!--second col start-->
                <center>
                    <h1 class="mt-5">Log In / Sign up</h1>
                </center>
                <div class="mt-5" style="border: 1px solid black; border-radius: 24px;">
                    <div class="container"><!--container start-->
                        <form class="mt-5">
                            <div>
                                <input type="text" placeholder="Username" class="form-control" required>
                            </div>
                            <div class="mt-4">
                                <input type="password" placeholder="Password" class="form-control" required>
                            </div>
                            <center>
                                <input type="submit" placeholder="submit" class="mt-4 mb-3 btn btn-warning text-light">
                            </center>
                        </form>
                    </div><!--container end-->
                </div>
                <center class="mt-3">
                    <span>OR</span>
                    <a href="signup.html" class="ab">
                        <h4 class="mt-3">create an acoount</h4>
                    </a>
                </center>

            </div><!--second col end-->
            <div class="col-md-4"></div>
        </div>
    </div>
    <!-- first part end -->

</body>

</html>
