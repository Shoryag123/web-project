<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create an account</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <center>
                    <h1>Create an account</h1>
                </center>
                <div class="mt-5" style="border: 1px solid black; border-radius: 20px;">
                    <div class="container"><!--container start-->
                        <form class="mt-5">
                            <div>
                                <input type="text" placeholder="Name" class="form-control" required>
                            </div>
                            <div class="mt-4">
                                <input type="email" placeholder="Email" class="form-control" required>
                            </div>
                            <div class="mt-4">
                                <input type="number" placeholder="Mobile" class="form-control" required>
                            </div>
                            <div class="mt-4">
                                <input type="password" placeholder="Password" class="form-control" required>
                            </div>
                            <center>
                                <input type="submit" placeholder="Create" value="Create"
                                    class="mt-4 mb-3 btn btn-warning shadow-lg text-light">
                            </center>
                        </form>
                    </div><!--container end-->
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
